<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Envelope Gifts ‚ù§Ô∏è</title>
<style>
body{
margin:0;
background: linear-gradient(135deg,#000,#7a0000);
font-family: 'Segoe UI', sans-serif;
color:white;
text-align:center;
overflow-x:hidden;
}

.page{display:none; min-height:100vh; padding:40px 20px;}
.active{display:block;}
h1{color:#ff4d6d;font-size:38px;}
p{font-size:20px; max-width:650px; margin:auto;}
button{padding:15px 30px; font-size:20px; border:none; border-radius:30px; cursor:pointer; margin:10px;}
button:hover{background:#ff3366;}
#noBtn{background:#333; position:absolute;}

/* Envelope card container */
.cards{
display:flex;
justify-content:center;
gap:40px;
margin-top:50px;
flex-wrap:wrap;
perspective:1000px;
}

/* Card as envelope */
.card{
width:180px;
height:120px;
position:relative;
cursor:pointer;
transform-style: preserve-3d;
transition: transform 0.8s;
}

/* flap effect using :before */
.card::before{
content:"";
position:absolute;
top:0; left:0;
width:0; height:0;
border-left:90px solid transparent;
border-right:90px solid transparent;
border-bottom:50px solid red;
border-radius:2px;
}

/* front of envelope */
.card-front{
position:absolute;
top:0; left:0;
width:100%; height:100%;
background:red;
border-radius:10px;
backface-visibility:hidden;
display:flex;
justify-content:center;
align-items:center;
font-size:20px;
color:white;
box-shadow:0 0 10px #ff0000;
}

/* back of envelope */
.card-back{
position:absolute;
top:0; left:0;
width:100%; height:100%;
border-radius:10px;
background:#8b0000;
backface-visibility:hidden;
transform: rotateY(180deg);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
padding:10px;
color:white;
}

/* flipped */
.card.flipped{transform: rotateY(180deg);}

/* Hearts floating */
.heart{
position:fixed;
color:red;
font-size:20px;
animation:float 6s linear infinite;
}
@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

/* bouquet animation */
.flower{
font-size:50px;
animation:bloom 1.5s infinite alternate;
}
@keyframes bloom{from{transform:scale(0.8);} to{transform:scale(1.1);}}

.card-back .gallery img{
width:80px; height:100px; object-fit:cover; margin:3px; border-radius:10px;
}

</style>
</head>
<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
<h1>Hi Shaila Nair ‚ù§Ô∏è</h1>
<p>I loves you so much. You are my heart and my happiness.</p>
<h1>Will you be my Valentine? üíñ</h1>
<div style="margin-top:30px;position:relative;height:120px;">
<button onclick="goGifts()">YES üíò</button>
<button id="noBtn" onmouseover="moveNo()">NO üíî</button>
</div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h1>Choose Your Cards </h1>
  <p>Tap any envelope to reveal your surprise üíå</p>
  <div class="cards">

    <!-- Card 1: Romantic Message -->
    <a href="card1.html" class="card">
      <div class="card-front">
        <img src="envelope1.png" style="width:100%; height:100%; object-fit:cover;">
        <div style="position:absolute;top:45%;width:100%;text-align:center;font-size:22px;color:white;">Gift 1</div>
      </div>
    </a>

  <!-- PAGE 2 -->
<div class="page" id="page2">
  <h1>Choose Your Cards </h1>
  <p>Tap the envelope to reveal your surprise üíå</p>

  <!-- Card 2 only -->
  <div class="card" onclick="showGift2()">
    <div class="card-front">
      <img src="envelope.png" style="width:200px; height:250px; object-fit:cover; border-radius:12px;">
      <div style="position:absolute; top:45%; width:100%; text-align:center; font-size:22px; color:white;">
        Gift 2
      </div>
    </div>
  </div>
</div>

<!-- Card 2 view -->
<div id="gift2" style="display:none; height:100vh; display:flex; justify-content:center; align-items:center; flex-direction:column; background:#ffe6f0;">
  <div style="display:flex; align-items:center; gap:20px; background:#fff; padding:20px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.2);">
    <img src="bouquet.png" alt="Bouquet" style="width:200px; border-radius:10px;">
    <p style="font-size:24px; color:#ff3366; margin:0;">Flowers for you, Baby ‚ù§Ô∏è</p>
  </div>
  <button onclick="backToPage2()" style="margin-top:20px; padding:10px 20px; font-size:18px; border:none; border-radius:10px; background:#ff3366; color:white; cursor:pointer;">
    Back
  </button>
</div>

<script>
function showGift2() {
  document.getElementById('page2').style.display = 'none';
  document.getElementById('card2').style.display = 'flex';
}

function backToPage2() {
  document.getElementById('card2').style.display = 'none';
  document.getElementById('page2').style.display = 'block';
}
</script>


    <!-- Card 3: Photos -->
    <a href="card3.html" class="card">
      <div class="card-front">
        <img src="envelope.png" style="width:100%; height:100%; object-fit:cover;">
        <div style="position:absolute;top:45%;width:100%;text-align:center;font-size:22px;color:white;">Gift 3</div>
      </div>
    </a>

  </div>
</div>


<script>
function goGifts(){showPage('page2');}
function showPage(id){document.querySelectorAll('.page').forEach(p=>p.classList.remove('active')); document.getElementById(id).classList.add('active');}

/* Running NO button */
function moveNo(){
let x=Math.random()*300;
let y=Math.random()*100;
document.getElementById('noBtn').style.transform = 'translate('+x+'px,'+y+'px)';
}

/* Hearts floating */
setInterval(()=>{
let h=document.createElement('div');
h.className='heart';
h.innerHTML='‚ù§Ô∏è';
h.style.left=Math.random()*100+'vw';
h.style.fontSize=(Math.random()*20+10)+'px';
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},300);

/* Card flip */
function flipCard(card){
card.classList.toggle('flipped');
}
</script>

</body>
</html>
