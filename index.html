<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine ‚ù§Ô∏è</title>

<style>
body{
margin:0;
min-height:100vh;
background:linear-gradient(135deg,#000000,#8b0000);
font-family: 'Segoe UI',sans-serif;
color:white;
text-align:center;
overflow-x:hidden;
}

/* Floating hearts */
.heart{
position:fixed;
color:red;
font-size:20px;
animation:float 6s linear infinite;
}
@keyframes float{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

.container{
padding:40px 15px;
}

h1{
font-size:40px;
color:#ff4d6d;
}

p{
font-size:20px;
line-height:1.6;
max-width:600px;
margin:auto;
}

.gallery{
display:flex;
flex-wrap:wrap;
justify-content:center;
margin-top:25px;
gap:15px;
}

.gallery img{
width:200px;
height:250px;
object-fit:cover;
border-radius:15px;
box-shadow:0 0 15px red;
transition:0.3s;
}
.gallery img:hover{
transform:scale(1.05);
}

.question{
margin-top:40px;
font-size:28px;
}

.buttons{
margin-top:25px;
position:relative;
height:120px;
}

button{
padding:15px 35px;
font-size:20px;
border:none;
border-radius:30px;
cursor:pointer;
}

#yesBtn{
background:#ff0033;
color:white;
}

#noBtn{
background:#333;
color:white;
position:absolute;
}

#yesPage{
display:none;
padding-top:100px;
}

.finalMsg{
font-size:26px;
color:#ffb3c6;
}

/* Mobile fix */
@media(max-width:600px){
.gallery img{
width:150px;
height:200px;
}
h1{font-size:32px;}
}
</style>
</head>

<body>

<div class="container" id="mainPage">

<h1>Hi Shaila Nair ‚ù§Ô∏è</h1>

<p>
Naveenesh loves you so much.  
You are the most special person in my life.  
I love you so much.
</p>

<div class="gallery">
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
<img src="photo4.jpg">
<img src="photo5.jpg">
</div>

<div class="question">
Will you be my Valentine? üíñ
</div>

<div class="buttons">
<button id="yesBtn" onclick="yesClicked()">YES üíò</button>
<button id="noBtn" onmouseover="moveNo()">NO üíî</button>
</div>

</div>

<div id="yesPage">
<h1>YAYYYY!!! üéâ‚ù§Ô∏è</h1>
<p class="finalMsg">
You just made Naveenesh the happiest person alive.  
I promise to love you forever üíï
</p>
</div>

<script>
function yesClicked(){
document.getElementById("mainPage").style.display="none";
document.getElementById("yesPage").style.display="block";
}

function moveNo(){
let x = Math.random()*300;
let y = Math.random()*100;
document.getElementById("noBtn").style.transform =
"translate("+x+"px,"+y+"px)";
}

/* Hearts generator */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+10)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},300);
</script>

</body>
</html>
